openapi: 3.0.0
info:
  title: Telegram Note API
  version: 1.0.0
tags:
  - name: note
    description: Все операции связанный с заметками
  - name: user
    description: Все операции связанные с пользователями
paths:
  /user:
    post:
      tags:
        - user
      summary: Создать нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Некорректные данные запроса
        '409':
          description: Такой Id чата уже существует
  /user/{chatId}:
    get:
      tags:
        - user
      summary: Получить пользователя по идентификатору чата
      parameters:
        - in: path
          name: chatId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Пользователь успешно получен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Пользователь не найден
  /note:
    post:
      tags:
        - note
      summary: Создать новую заметку
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Note'
      responses:
        '200':
          description: Заметка успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400':
          description: Некорректные данные запроса
        '403':
          description: Превышено максимальное допустимое количество символов
    get:
      tags:
        - note
      summary: Получить заметки по идентификатору чата с пагинацией
      parameters:
        - in: query
          name: chatId
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: sizePage
          description: размер страницы
          required: true
          schema:
            type: integer
            format: int32
        - in: query
          name: offset
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Заметки успешно получены
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Note'
  /note/{idNote}:
    get:
      tags:
        - note
      summary: Получить заметку по идентификатору и идентификатору чата
      parameters:
        - in: path
          name: idNote
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: chatId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Заметка успешно получена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '404':
          description: Заметка не найдена
        '403':
          description: Доступ запрещен
  /note/count:
    get:
      tags:
        - note
      summary: Получить количество заметок для идентификатора чата
      parameters:
        - in: query
          name: chatId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Количество успешно получено
          content:
            application/json:
              schema:
                type: integer
                format: int32
        '404':
          description: Идентификатор чата не найден
  /note/{id}:
    delete:
      tags:
        - note
      summary: Удалить заметку по идентификатору и идентификатору чата
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
        - in: query
          name: chatId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Заметка успешно удалена
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '404':
          description: Заметка не найдена
        '403':
          description: Доступ запрещен
components:
  schemas:
    User:
      type: object
      properties:
        chatId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "Василий"
      required:
        - chatId
        - name
    Note:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        label:
          type: string
          example: "название_заметки"
        user:
          $ref: '#/components/schemas/User'
        chatId:
          type: integer
          format: int64
          example: 234567
        text:
          type: string
          example: "какой-то текст заметки"
      required:
        - id
        - label
        - user
        - chatId
        - text